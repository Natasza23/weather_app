<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link href="source/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e7e2e9d7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon1"
        >
          Search city
        </button>
        <form id="new-city">
          <input
            type="search"
            class="form-control"
            placeholder="Enter city"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            id="city-input"
          />
        </form>
      </div>
      <button id="your-weather">See weather for your location</button>

      <img class="chart" src="images/weather.svg" alt="" width="250" />
      <br />
      <h1>
        <strong> <span id="current-city">Poznań,</span></strong>
        <span id="current-date">Monday 21 March 2022</span>
      </h1>

      <!--<button id="change-unit">Convert to Celsius/Fahrenheit</button> -->

      <div class="row">
        <div class="col-4">
          <span id="weather-description">Sunny 🌞</span>
          <span id="current-temp">7°C</span>
        </div>

        <div class="col-4" id="city-humidity">humidity 40% 🌧️</div>
        <div class="col-4" id="wind-speed">wind 5m/s ↗️</div>
      </div>

      <div class="card">
        <div class="card-body">
          Tuesday 22.03.2022, Rainy 5°
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Wednesday 23.03.2022, Sunny 10°
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Thursday 24.03.2022, Cloudy 5°
          <i class="fa-solid fa-cloud"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Friday 25.03.2022, Sun with clouds 7°
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Saturday 26.03.2022, Possible storms 5°
          <i class="fa-solid fa-cloud-bolt"></i>
        </div>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
